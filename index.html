<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Game Tracker">
    <title>Tabletop Game Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            body {
                font-size: 18px;
            }
        }

        .container {
            display: flex;
            height: 100vh;
        }

        button, input, textarea {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .sidebar {
            width: 100px;
            background: rgba(15, 15, 15, 0.95);
            box-shadow: 2px 0 10px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ffffff;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .sidebar {
                width: 120px;
            }
        }

        .sidebar-header {
            padding: 25px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            text-align: center;
        }

        .sidebar-header h1 {
            font-size: 40px;
            margin: 0;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .sidebar-header {
                padding: 30px;
            }
            .sidebar-header h1 {
                font-size: 50px;
            }
        }

        .tab-buttons {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .tab-btn {
            padding: 15px;
            margin: 5px;
            border: 1px solid #ffffff;
            background: #1a1a1a;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            font-size: 32px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .tab-btn {
                padding: 20px;
                font-size: 42px;
                margin: 8px;
            }
        }

        .tab-btn:hover {
            background: #2a2a2a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .main-content {
                padding: 40px;
            }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .add-player-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-weight: bold;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .add-player-btn {
                padding: 18px 36px;
                font-size: 22px;
                margin-bottom: 30px;
            }
        }

        .add-player-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .player-card {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border: 1px solid #ffffff;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .player-card {
                padding: 35px;
                margin-bottom: 35px;
                border-radius: 16px;
            }
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            padding: 5px;
            transition: all 0.3s;
            cursor: text;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .player-name {
                font-size: 28px;
                padding: 8px;
            }
        }

        .player-name:hover {
            border-bottom: 2px solid #ffffff;
        }

        .player-name:focus {
            outline: none;
            border-bottom: 2px solid #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .delete-btn {
            background: #cc0000;
            color: white;
            border: 1px solid #ff0000;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .delete-btn {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        .delete-btn:hover {
            background: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .counters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .counters {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 25px;
                margin-top: 20px;
            }
        }

        .counter {
            background: #0a0a0a;
            padding: 18px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ffffff;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .counter {
                padding: 25px;
                border-radius: 12px;
            }
        }

        .counter-label {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .counter-label {
                font-size: 20px;
                margin-bottom: 12px;
            }
        }

        .counter-label.yellow {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
        }

        .counter-label.green {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .counter-label.red {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .counter-label.blue {
            color: #0066ff;
            text-shadow: 0 0 10px #0066ff, 0 0 20px #0066ff;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .counter-btn {
            width: 42px;
            height: 42px;
            border: 1px solid #ffffff;
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.2s;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .counter-btn {
                width: 50px;
                height: 50px;
                font-size: 26px;
            }
        }

        .counter-btn:hover {
            background: #3a3a3a;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .counter-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            min-width: 70px;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .counter-value {
                font-size: 34px;
                min-width: 85px;
            }
        }

        .quick-buttons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            padding: 6px 12px;
            border: 1px solid #ffffff;
            background: #1a1a1a;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            min-width: 50px;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .quick-btn {
                padding: 8px 16px;
                font-size: 16px;
                min-width: 60px;
            }
        }

        .quick-btn:hover {
            background: #2a2a2a;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        .quick-btn.negative {
            border-color: #ff6666;
            color: #ff6666;
        }

        .quick-btn.negative:hover {
            background: #330000;
            box-shadow: 0 0 8px rgba(255, 102, 102, 0.4);
        }

        .notes-section {
            margin-top: 15px;
        }

        .note-card {
            background: #0d0d0d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ffffff;
        }

        .note-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffffff;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            background: #0a0a0a;
            color: #ffffff;
        }

        @media screen and (max-width: 2400px) and (min-width: 1600px) {
            .note-input {
                padding: 16px;
                font-size: 20px;
                min-height: 120px;
            }
        }

        .note-input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-label {
            font-size: 14px;
            font-weight: bold;
            color: #cccccc;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid #ffffff;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .save-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üçÉ</h1>
            </div>
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('counters')">üßÆ</button>
                <button class="tab-btn" onclick="switchTab('notes')">üìí</button>
            </div>
        </div>

        <div class="main-content">
            <div id="counters" class="tab-content active">
                <button class="add-player-btn" onclick="addPlayer()">+ Add Player</button>
                <div id="players-container"></div>
            </div>

            <div id="notes" class="tab-content">
                <div id="notes-container"></div>
            </div>
        </div>
    </div>

    <div class="save-indicator" id="saveIndicator">Saved ‚úì</div>

    <script>
        let players = [];

        function loadData() {
            const saved = localStorage.getItem('gameTrackerData');
            if (saved) {
                players = JSON.parse(saved);
                renderPlayers();
                renderNotes();
            }
        }

        function saveData() {
            localStorage.setItem('gameTrackerData', JSON.stringify(players));
            showSaveIndicator();
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1500);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'notes') {
                renderNotes();
            }
        }

        function addPlayer() {
            const playerNumber = players.length + 1;
            const newPlayer = {
                id: Date.now(),
                name: `Player ${playerNumber}`,
                money: 0,
                money2: 0,
                hp: 0,
                mana: 0,
                note: ''
            };
            players.push(newPlayer);
            saveData();
            renderPlayers();
        }

        function deletePlayer(id) {
            players = players.filter(p => p.id !== id);
            saveData();
            renderPlayers();
            renderNotes();
        }

        function updateCounter(id, counter, change) {
            const player = players.find(p => p.id === id);
            if (player) {
                player[counter] = Math.max(0, player[counter] + change);
                saveData();
                renderPlayers();
            }
        }

        function updateNote(id, value) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.note = value;
                saveData();
            }
        }

        function updatePlayerName(id, value) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.name = value || `Player ${players.indexOf(player) + 1}`;
                saveData();
                renderNotes();
            }
        }

        function renderPlayers() {
            const container = document.getElementById('players-container');
            container.innerHTML = players.map(player => `
                <div class="player-card">
                    <div class="player-header">
                        <input 
                            type="text" 
                            class="player-name" 
                            value="${player.name}" 
                            oninput="updatePlayerName(${player.id}, this.value)"
                            placeholder="Player name"
                        />
                        <button class="delete-btn" onclick="deletePlayer(${player.id})">Delete</button>
                    </div>
                    <div class="counters">
                        <div class="counter">
                            <div class="counter-label yellow">Money</div>
                            <div class="counter-controls">
                                <button class="counter-btn" onclick="updateCounter(${player.id}, 'money', -1)">‚àí</button>
                                <span class="counter-value">${player.money}</span>
                                <button class="counter-btn" onclick="updateCounter(${player.id}, 'money', 1)">+</button>
                            </div>
                            <div class="quick-buttons">
                                <button class="quick-btn negative" onclick="updateCounter(${player.id}, 'money', -100)">-100</button>
                                <button class="quick-btn negative" onclick="updateCounter(${player.id}, 'money', -5)">-5</button>
                                <button class="quick-btn" onclick="updateCounter(${player.id}, 'money', 5)">+5</button>
                                <button class="quick-btn" onclick="updateCounter(${player.id}, 'money', 100)">+100</button>
                            </div>
                        </div>
                        <div class="counter">
                            <div class="counter-label green">Crystals</div>
                            <div class="counter-controls">
                                <button class="counter-btn" onclick="updateCounter(${player.id}, 'money2', -1)">‚àí</button>
                                <span class="counter-value">${player.money2}</span>
                                <button class="counter-btn" onclick="updateCounter(${player.id}, 'money2', 1)">+</button>
                            </div>
                            <div class="quick-buttons">
                                <button class="quick-btn negative" onclick="updateCounter(${player.id}, 'money2', -100)">-100</button>
                                <button class="quick-btn negative" onclick="updateCounter(${player.id}, 'money2', -5)">-5</button>
                                <button class="quick-btn" onclick="updateCounter(${player.id}, 'money2', 5)">+5</button>
                                <button class="quick-btn" onclick="updateCounter(${player.id}, 'money2', 100)">+100</button>
                            </div>
                        </div>
                        <div class="counter">
                            <div class="counter-label red">HP</div>
                            <div class="counter-controls">
                                <button class="counter-btn" onclick="updateCounter(${player.id}, 'hp', -1)">‚àí</button>
                                <span class="counter-value">${player.hp}</span>
                                <button class="counter-btn" onclick="updateCounter(${player.id}, 'hp', 1)">+</button>
                            </div>
                        </div>
                        <div class="counter">
                            <div class="counter-label blue">Mana</div>
                            <div class="counter-controls">
                                <button class="counter-btn" onclick="updateCounter(${player.id}, 'mana', -1)">‚àí</button>
                                <span class="counter-value">${player.mana}</span>
                                <button class="counter-btn" onclick="updateCounter(${player.id}, 'mana', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderNotes() {
            const container = document.getElementById('notes-container');
            if (players.length === 0) {
                container.innerHTML = '<p style="color: #ffffff; text-align: center; margin-top: 50px;">No players. Add players on the Counters tab</p>';
                return;
            }
            container.innerHTML = players.map(player => `
                <div class="player-card">
                    <div class="note-header">
                        <span class="player-name">${player.name}</span>
                    </div>
                    <div class="notes-section">
                        <textarea 
                            class="note-input" 
                            placeholder="Enter notes for this player..."
                            oninput="updateNote(${player.id}, this.value)"
                        >${player.note}</textarea>
                    </div>
                </div>
            `).join('');
        }

        loadData();
        if (players.length === 0) {
            addPlayer();
        }
    </script>
</body>
</html>
